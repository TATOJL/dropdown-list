<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown-list</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container" style="margin-top: 40px;">
        <h1 class="title">dropdown-list</h1>
        
        <h2 class="sub-title">For Multi</h2>
        <ul>
            <li>
                <input type="checkbox" class="menu-switch" id="multi-menu-1">
                <label class="menu-header" for="multi-menu-1">
                    <div>One</div>
                    <div>
                        <span class="open-icon">+</span>
                        <span class="close-icon">-</span>
                    </div>
                </label>
                <div class="menu-body">Hello One</div>
            </li>
            <li>
                <input type="checkbox" class="menu-switch" id="multi-menu-2">
                <label class="menu-header" for="multi-menu-2">
                    <div>Two</div>
                    <div>
                        <span class="open-icon">+</span>
                        <span class="close-icon">-</span>
                    </div>
                </label>
                <div class="menu-body">Hello Two</div>
            </li>
            <li>
                <input type="checkbox" class="menu-switch" id="multi-menu-3">
                <label class="menu-header" for="multi-menu-3">
                    <div>Three</div>
                    <div>
                        <span class="open-icon">+</span>
                        <span class="close-icon">-</span>
                    </div>
                </label>
                <div class="menu-body">Hello Three</div>
            </li>
        </ul>



        <h2 class="sub-title">For One</h2>
        <ul>
            <li>
                <input type="radio"  name="one-switch" class="menu-switch" id="one-menu-1">
                <label class="menu-header" for="one-menu-1">
                    <div>One</div>
                    <div>
                        <span class="open-icon">+</span>
                        <span class="close-icon">-</span>
                    </div>
                </label>
                <div class="menu-body">Hello One</div>
            </li>
            <li>
                <input type="radio"  name="one-switch" class="menu-switch" id="two-menu-2">
                <label class="menu-header" for="two-menu-2">
                    <div>Two</div>
                    <div>
                        <span class="open-icon">+</span>
                        <span class="close-icon">-</span>
                    </div>
                </label>
                <div class="menu-body">Hello Two</div>
            </li>
            <li>
                <input type="radio"   name="one-switch" class="menu-switch" id="three-menu-3">
                <label class="menu-header" for="three-menu-3">
                    <div>Three</div>
                    <div>
                        <span class="open-icon">+</span>
                        <span class="close-icon">-</span>
                    </div>
                </label>
                <div class="menu-body">Hello Three</div>
            </li>
        </ul>
    </div>
</body>
</html>
